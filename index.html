<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Project</title>
</head>

<body>

    <header>
        <a id="topbar-login" class="topbar" href="#">Login</a>
        <a id="topbar-signup" class="topbar" href="#">Sign Up</a>
        <a id="topbar-logout" class="topbar" href="#">Logout</a>
    </header>

    <div id="signup" class="form-wrapper">
        <h2 class="heading">Sign Up</h2>
        <div class="icon">
          <img class="image"src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google"/>
          <img class="image"src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook"/>
          <img class="image" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkdin"/>
          </div>
        <form id="signup-form">
          <input class="input-box" type="text" name="name" placeholder="Full Name"required/>
          <input class="input-box"type="email" name="mail" placeholder="Email"required/>
          <input class="input-box"type="text" name="username" placeholder="Username"required/> 
          <input class="input-box"type="password" name="password" placeholder="Password"required/>
          <input class="input-box"type="password" placeholder="Confirm Password"required/>
          <p class="para" style="margin-bottom:10px">Type</p>
          <select class="input-box" name="type" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          </br>
          <div class="abc">
          <input class="submit"type="submit" value="Register"/>
            </div>
        </form>
    </div>

    <div id="signin" class="form-wrapper">
        <h2 class="heading">Sign In</h2>
        <div class="icon">
          <img class="image"src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google"/>
          <img class="image"src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook"/>
          <img class="image" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkdin"/>
          </div>
        <form id="login-form">
          <input class="input-box" name="username" type="text" placeholder="Username"required/> 
          <input class="input-box" name="password" type="password" placeholder="Password"required/>
          <p class="para" style="margin-bottom:10px">Type</p>
          <select class="input-box" name="type" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          </br>
          <div class="abc">
          <input class="submit"type="submit" value="Login"/>
            </div>
        </form>
    </div>

    <div id="image">
        <img id="image-one" src="https://www.pngkey.com/png/full/249-2496052_web-design-and-development-company-ontario-creative-web.png" alt="image1"/>
         <img id="image-two" src="https://cdn.pixabay.com/photo/2016/07/23/04/05/business-1536236_960_720.png" alt="image2"/> 
         <img id="image-three" src="https://previews.123rf.com/images/azaman357/azaman3571603/azaman357160300007/53371175-flat-designed-banner-for-web-development-with-long-shadows-.jpg" alt="image3"/> 
    </div>
    <script type="module" src="./index.js"></script>

</body>
</html>
